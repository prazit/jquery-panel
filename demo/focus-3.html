<!DOCTYPE html>
<html>

<head>
    <title>Focus On Number</title>
    <meta charset="UTF-8">
    <!--<link rel="stylesheet" type="text/css" href="http://localhost/scbs/css/core.css.php?colors=000000,999999,eeeeee,ffffff,red,orange,yellow" media="all"/>-->
    <link rel="stylesheet" type="text/css" href="focus-3.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="http://localhost/scbs/css/sym-fa.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="http://localhost/scbs/css/ani-anicss.css"/>

    <!-- animation C -->
    <style>

        @keyframes ani-c-goOut {
            0% {
                transform: scale3d(0, 0, 1);
            }
            100% {
                transform: scale3d(1.3, 1.3, 1.3);
            }
        }

        @keyframes ani-c-after-goOut {
            0% {
                transform: scale3d(1.3, 1.3, 1.3);
            }
            50% {
                transform: scale3d(1.8, 1.8, 1.8);
            }
            100% {
                transform: scale3d(1.3, 1.3, 1.3);
            }
        }


        @keyframes ani-c-comeIn {
            0% {
                transform: scale3d(1.3, 1.3, 1.3);
            }
            100% {
                transform: scale3d(0, 0, 1);
            }
        }

        @keyframes ani-c-after-comeIn {
            0% {
                transform: scale3d(0, 0, 1);
            }
            50% {
                transform: scale3d(0.03, 0.03, 1);
            }
            100% {
                transform: scale3d(0, 0, 1);
            }
        }

        @keyframes ani-c-circle-show {
            0% {
                stroke-dashoffset: 565.4866776461628;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }

        @keyframes ani-c-circle-hide {
            0% {
                stroke-dashoffset: 0;
            }
            100% {
                stroke-dashoffset: -565.4866776461628;
            }
        }

        .ani-c-comeIn {
            -webkit-animation-name: ani-c-comeIn;
            animation-name: ani-c-comeIn;
        }

        .ani-c-after-comeIn {
            -webkit-animation-name: ani-c-after-comeIn;
            animation-name: ani-c-after-comeIn;
        }

        .ani-c-goOut {
            -webkit-animation-name: ani-c-goOut;
            animation-name: ani-c-goOut;
        }

        .ani-c-after-goOut {
            -webkit-animation-name: ani-c-after-goOut;
            animation-name: ani-c-after-goOut;
        }

        .ani-c-normal {
            transform: scale3d(0, 0, 1);
            vertical-align: super;
        }

        .ani-c-circle-show {
            -webkit-animation-name: ani-c-circle-show;
            animation-name: ani-c-circle-show;
        }

        .ani-c-circle-hide {
            -webkit-animation-name: ani-c-circle-hide;
            animation-name: ani-c-circle-hide;
        }

        .css-trans {
            transition-duration: .5s;
        }
    </style>
</head>
