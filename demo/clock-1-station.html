<!DOCTYPE html>
<html>

<!-- excluded -->
<head>
    <title>Station Clock for clock-1.html</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="focus-3.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="http://localhost/scbs/css/sym-fa.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="http://localhost/scbs/css/ani-anicss.css"/>

    <style>
        .clock {
            position: absolute;
            width: 100vh;
            height: 100vh;
            left: calc((100vw - 100vh) / 2);
        }

        /*.minutes > div {
            position: absolute;
            width: 100vh;
            height: 100vh;
        }*/
    </style>
</head>

<!-- inside body tag will be included -->
<body class="css-trans fixed background--c0 fit-width fit-height">

<div class="clock numbers">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xml:space="preserve"
         viewBox="0 0 200 200"
         stroke="gold"
         fill="#000033"
         style="width:100%">
        <circle cx="100" cy="100" r="98"
                stroke-opacity="1" stroke-width="3"
                stroke-linecap="butt"
                stroke-dashoffset="0" stroke-dasharray="0"/>
    </svg>
</div>

<div class="clock five minutes">
    <div class="clock number-id">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xml:space="preserve"
             viewBox="0 0 200 200"
             stroke="gold"
             fill="gold"
             style="width:100%">
            <line x1="100" x2="100" y1="5" y2="27" stroke-width="6"></line>
        </svg>
    </div>
</div>

<div class="clock one minutes">
    <div class="clock number-id">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xml:space="preserve"
             viewBox="0 0 200 200"
             stroke="gold"
             fill="gold"
             style="width:100%">
            <line x1="100" x2="100" y1="5" y2="12" stroke-width="2.5"></line>
        </svg>
    </div>
</div>

<div class="clock second">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xml:space="preserve"
         viewBox="0 0 200 200"
         stroke="gold"
         fill="gold"
         style="width:100%">
        <!--<polygon points="100,30 100,30 101,32 99,32" stroke-width="1" stroke-linecap="butt"></polygon>-->
        <!--<line x1="100" x2="100" y1="27" y2="33" stroke-width="6"></line>-->
        <line x1="100" x2="100" y1="5.5" y2="11.5" stroke-width="1.1"></line>
    </svg>
</div>

<div class="clock minute">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xml:space="preserve"
         viewBox="0 0 200 200"
         stroke="silver"
         fill="silver"
         style="width:100%">
        <polygon points="103,12 97,12 96.5,120 104.5,120" stroke-width="1" stroke-linecap="butt"></polygon>
    </svg>
</div>

<div class="clock hour">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xml:space="preserve"
         viewBox="0 0 200 200"
         stroke="red"
         fill="red"
         style="width:100%">
        <polygon points="103,33 97,33 96.5,120 104.5,120" stroke-width="1" stroke-linecap="butt"></polygon>
    </svg>
</div>

</script>

</body>
</html>
