<!DOCTYPE html>
<html>

<!-- excluded -->
<head>
    <title>Original Clock for clock-1.html</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="focus-3.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="http://localhost/scbs/css/sym-fa.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="http://localhost/scbs/css/ani-anicss.css"/>

    <style>
        .clock {
            position: absolute;
            width: 100vh;
            height: 100vh;
            left: calc((100vw - 100vh) / 2);
        }
    </style>
</head>

<!-- inside body tag will be included -->
<body class="css-trans fixed background--c0 fit-width fit-height" style="font-family: Arial,sans-serif;">

<div class="clock numbers">
    <svg></svg>
</div>

<div class="clock five minutes">
    <div class="clock number-id">
        <svg></svg>
    </div>
</div>

<div class="clock one minutes">
    <div class="clock number-id">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xml:space="preserve"
             viewBox="0 0 200 200"
             class="opacity--x50"
             style="width:100%">
            <line x1="100" x2="100" y1="5" y2="5" stroke-linecap="round" stroke-width="2"></line>
        </svg>
    </div>
</div>

<div class="clock second">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xml:space="preserve"
         viewBox="0 0 200 200"
         stroke="gold"
         fill="gold"
         style="width:100%">
        <circle class='opacity--x50' cx="100" cy="100" r="78"
                fill="transparent"
                stroke-opacity="1" stroke-width="2"
                stroke-linecap="butt"
                stroke-dashoffset="0" stroke-dasharray="2"/>
        <line x1="100" x2="100" y1="21" y2="23" stroke-width="2" stroke-linecap="round"></line>
    </svg>
</div>

<div class="clock minute">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xml:space="preserve"
         viewBox="0 0 200 200"
         stroke="silver"
         fill="silver"
         style="width:100%">
        <circle class='opacity--x50' cx="100" cy="100" r="60"
                fill="transparent"
                stroke-opacity="1" stroke-width="5"
                stroke-linecap="butt"
                stroke-dashoffset="0" stroke-dasharray="2"/>
        <line x1="100" x2="100" y1="38" y2="42" stroke-width="2.7" stroke-linecap="round"></line>
    </svg>
</div>

<div class="clock hour">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xml:space="preserve"
         viewBox="0 0 200 200"
         stroke="red"
         fill="red"
         style="width:100%">
        <circle class='opacity--x50' cx="100" cy="100" r="40"
                fill="transparent"
                stroke-opacity="1" stroke-width="7"
                stroke-linecap="butt"
                stroke-dashoffset="0" stroke-dasharray="2"/>
        <line x1="100" x2="100" y1="57" y2="63" stroke-width="3.5" stroke-linecap="round"></line>
    </svg>
</div>

<script>
    $(function () {
        Appanel.clock.createMinutes($('.one.minutes'), {

            "34": 204,

</body>
</html>
